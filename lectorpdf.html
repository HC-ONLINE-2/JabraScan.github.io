<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector PDF JabraScan</title>
  <link rel="stylesheet" href="css/stylelector.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="light-mode">
  <header>
    <h1>Lector PDF</h1>
    <div class="controls">
      <select id="fontSelector">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="monospace">Monospace</option>
      </select>
      <input type="range" id="fontSizeSlider" min="12" max="24" value="16" />
      <button id="toggleMode">🌙</button>
      <button id="readAloud">🔊 Leer página</button>
      <button id="stopReading">⏹️ Detener</button>
    </div>
  </header>

  <main>
    <canvas id="pdfCanvas"></canvas>
    <div class="pdf-controls">
      <button id="prevPage">⬅️ Página anterior</button>
      <span id="pageInfo">Página 1</span>
      <button id="nextPage">➡️ Página siguiente</button>
    </div>
  </main>

  <script src="js/lectorpdf.js"></script>
</body>
</html>
